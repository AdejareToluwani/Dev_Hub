<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css '%}">
    <link rel="stylesheet" type="text/css" href="{% static 'main_css/image_bg.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main_css/reg_ui.css' %}">
    <link rel="stylesheet" typ="text/css" href="{% static 'font-6/css/all.css' %}">
    <title>{% block title %} {% endblock %}</title>

</head>

<header class="site-header sticky-top py-3">

</header>






<body>
    <img class="bg-image" src="{% static 'images/pexels-marta-wave-6437830.jpg' %}" alt="Bg image">


    <nav class="navbar navbar-expand-lg   navbar-dark fixed-top">

        <!-- bg-dark py-3 -->

        <div class="container">
            <a class='navbar-brand' href="#"> <span class="text-ligh fw-bold fs-4">Dev</span>_ <span
                    class="text-danger">Hub</span></a>

            <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">



                <ul class="navbar-nav ms-auto">



                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="#" class="nav-link btn-sm btn-outline-danger m-1 mt-2 mt-lg-0">profile</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link btn-sm btn-outline-danger m-1 mt-2 mt-lg-0">portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="logout" class="nav-link btn-sm btn-outline-danger m-1 mt-2 mt-lg-0">logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="login" class="nav-link btn-sm btn-outline-danger m-1 mt-2 mt-lg-0">login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center py-3">
        <div>

            {% for message in messages %}
            <small> {{message}} </small></h5>
            {% endfor %}
        </div>
    </div>



    {% block body %} {% endblock %}



    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

</body>


















<script src="{% static 'bootstrap.min.js' %}"></script>

</html>
