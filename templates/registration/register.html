{% extends 'base.html' %}

{% block title %} registration_page {% endblock %}







{% block body %}
<div class="container-fluid py-5">

    <div class="container justify-content-center mt-5 ">

        <div class="row py-3">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">

                <h3 class="text-light">Signup</h3>

                <form method="POST" action="/register">

                    <div class="form-floating">
                        {% csrf_token %}
                        <i class="text-danger icon fa-solid fa-user-tie fa-lg"></i>
                        <input type="text" class="form-control mb-3" placeholder="username" id="name" name="username">
                        <label for="name">Username</label>
                    </div>

                    <div class="form-floating">
                        <i class="icon text-danger fa-solid fa-envelope fa-lg"></i>
                        <input type="email" class="form-control mb-3" placeholder="mail" id="email" name="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">

                        <i class="icon text-danger fa-solid fa-eye fa-lg"></i>
                        <input type="password" class="form-control mb-3 " placeholder="username" id="pass"
                            name="password">
                        <label for="pass">password</label>
                    </div>
                    <div class="form-floating">
                        <i class="icon text-danger fa-solid fa-eye fa-lg"></i>
                        <input type="password" class="form-control mb-3" placeholder="username" id="pass"
                            name="c_password">
                        <label for="pass">confirm-password</label>
                    </div>

                    <input type="submit" value="Register" class="btn-sm btn-outline-success px-3 border-1">
                </form>

                <hr class="bg-danger" />
                <small class="text-muted"> Don't have an account? <a href="#"
                        class="text-decoration-none btn-sm btn-outline-success"> signup</a>

                </small>
            </div>
        </div>

    </div>
</div>



{% endblock %}
